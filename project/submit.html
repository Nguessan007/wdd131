<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Healthy Recipes — Submit Recipe</title>
  <link rel="stylesheet" href="styles/siteplan.css">
</head>
<body>
  <header>
    <h1>Healthy Recipes</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="submit.html">Submit Recipe</a>
      <a href="references.html">References</a>
    </nav>
  </header>

  <main>
    <section class="submit-recipe">
      <h2>Submit Your Recipe</h2>
      <form id="submit-form" enctype="multipart/form-data" method="POST" action="submit_recipe.php">
        <label for="recipe-name">
          Recipe Name:
          <input type="text" id="recipe-name" name="name" required>
        </label>

        <label for="ingredients">
          Ingredients (one per line):
          <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
        </label>

        <label for="instructions">
          Instructions:
          <textarea id="instructions" name="instructions" rows="8" required></textarea>
        </label>

        <label for="tags">
          Dietary Tags (comma-separated):
          <input type="text" id="tags" name="tags">
        </label>

        <label for="image">
          Upload Image:
          <input type="file" id="image" name="image" accept="image/*" required>
        </label>

        <button type="submit">Submit Recipe</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Healthy Recipes</p>
    <p><a href="references.html">References</a></p>
  </footer>

  <script src="js/main.js" type="module"></script>
</body>
</html>
