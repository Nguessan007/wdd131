<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Healthy Recipes — Recipes</title>
  <link rel="stylesheet" href="styles/siteplan.css">
</head>
<body>
  <header role="banner">
    <h1>Healthy Recipes</h1>
    <nav role="navigation">
      <a href="index.html">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="submit.html">Submit Recipe</a>
      <a href="references.html">References</a>
    </nav>
  </header>

  <main role="main">
    <section class="filter">
      <h2>Filter Recipes</h2>
      <label for="search-input">Search:</label>
      <input type="text" id="search-input" placeholder="Search by name or ingredient">
      
      <label for="diet-filter">Diet:</label>
      <select id="diet-filter">
        <option value="">All</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="gluten-free">Gluten Free</option>
        <option value="low-carb">Low Carb</option>
      </select>
    </section>

    <section class="recipe-list">
      <h2>All Recipes</h2>
      <div id="recipes-container">
        <!-- JS will populate recipe cards here -->
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <p>© 2025 Healthy Recipes</p>
    <p><a href="references.html">References</a></p>
  </footer>

  <script src="js/main.js" type="module"></script>
</body>
</html>
