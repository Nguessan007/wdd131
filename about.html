    <h2>Submit a recipe</h2>
    <form id="recipe-form" class="form">
      <label for="r-title">Recipe title</label>
      <input id="r-title" required />

      <label for="r-time">Time (minutes)</label>
      <input id="r-time" type="number" min="1" required/>

      <label for="r-tags">Tags (comma separated)</label>
      <input id="r-tags" placeholder="vegetarian, glutenfree" />

      <label for="r-image">Image URL</label>
      <input id="r-image" type="url" placeholder="https://..." />

      <button type="submit">Add recipe</button>
    </form>
